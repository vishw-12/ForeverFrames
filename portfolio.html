<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portfolio â€” Forever Frames</title>
  <meta name="description" content="Forever Frames portfolio: weddings, events, and portraits across Ontario. Cinematic, candid storytelling captured timelessly." />
  <meta name="theme-color" content="#0b0b0f" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="assets/css/style.css?v=4">

  <!-- Favicons -->
  <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
</head>
<body>

  <!-- Camera lens background effect -->
  <div class="lens-effect">
    <div class="lens-ring"></div>
    <div class="lens-ring"></div>
    <div class="lens-ring"></div>
    <div class="lens-flare"></div>
  </div>

  <!-- ===================== HEADER (injected) ===================== -->
  <div id="header-placeholder"></div>

  <!-- ===================== HERO ===================== -->
  <section class="section glass">
    <div class="container">
      <h1 class="hero-title reveal">My Portfolio</h1>
      <p class="lead reveal">A curated selection of weddings, events, and portraits â€” capturing timeless emotions.</p>
    </div>
  </section>

  <!-- ===================== FILTERS ===================== -->
  <div class="portfolio-filters container">
    <button data-filter="all" class="active">All</button>
    <button data-filter="wedding">Weddings</button>
    <button data-filter="event">Events</button>
    <button data-filter="portrait">Portraits</button>
  </div>

  <!-- ===================== GALLERY GRID ===================== -->
  <section class="portfolio-grid container">
    <div class="portfolio-item wedding">
      <img src="assets/images/portfolio/wedding1.jpg" alt="Wedding moment">
    </div>
    <div class="portfolio-item wedding">
      <img src="assets/images/portfolio/wedding2.jpg" alt="Wedding details">
    </div>
    <div class="portfolio-item event">
      <img src="assets/images/portfolio/event1.jpg" alt="Event celebration">
    </div>
    <div class="portfolio-item portrait">
      <img src="assets/images/portfolio/portrait1.jpg" alt="Portrait of model">
    </div>
  </section>

  <!-- ===================== LIGHTBOX ===================== -->
  <div id="lightbox" class="lightbox">
    <span class="lightbox-close">&times;</span>
    <img class="lightbox-content" id="lightbox-img" alt="">
  </div>

  <!-- ===================== CTA ===================== -->
  <section class="section cta container">
    <h3>Love what you see?</h3>
    <a href="booking.html" class="btn primary">ðŸ“¸ Book Your Session</a>
  </section>

  <!-- ===================== FOOTER (injected) ===================== -->
  <div id="footer-placeholder"></div>

  <!-- Scripts -->
  <script src="assets/js/main.js"></script>
  <script>
    // Inject header and footer
    async function loadPartials() {
      const header = await fetch("header.html").then(res => res.text());
      document.getElementById("header-placeholder").innerHTML = header;

      const footer = await fetch("footer.html").then(res => res.text());
      document.getElementById("footer-placeholder").innerHTML = footer;
    }
    loadPartials();

    // Filter functionality
    const filterBtns = document.querySelectorAll(".portfolio-filters button");
    const items = document.querySelectorAll(".portfolio-item");

    filterBtns.forEach(btn => {
      btn.addEventListener("click", () => {
        filterBtns.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        const filter = btn.getAttribute("data-filter");
        items.forEach(item => {
          item.style.display = (filter === "all" || item.classList.contains(filter)) ? "block" : "none";
        });
      });
    });

    // Lightbox functionality
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightbox-img");
    const closeBtn = document.querySelector(".lightbox-close");

    items.forEach(item => {
      item.addEventListener("click", () => {
        lightbox.style.display = "flex";
        lightboxImg.src = item.querySelector("img").src;
      });
    });

    closeBtn.addEventListener("click", () => {
      lightbox.style.display = "none";
    });

    lightbox.addEventListener("click", (e) => {
      if (e.target === lightbox) lightbox.style.display = "none";
    });
  </script>
</body>
</html>
