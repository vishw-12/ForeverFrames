<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portfolio â€” Forever Frames</title>
  <link rel="stylesheet" href="assets/css/style.css?v=4">

  <!-- Favicons -->
  <link rel="icon" type="image/svg+xml" href="assets/favicon.svg?v=2">
  <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
</head>
<body>

  <!-- ===================== NAV ===================== -->
  <div id="header"></div>

  <!-- ===================== HERO ===================== -->
  <section class="section glass">
    <div class="container">
      <h1 class="hero-title reveal">My Portfolio</h1>
      <p class="lead reveal">A curated selection of weddings, events, and portraits â€” capturing timeless emotions.</p>
    </div>
  </section>

  <!-- ===================== FILTERS ===================== -->
  <div class="portfolio-filters container">
    <button data-filter="all" class="active">All</button>
    <button data-filter="wedding">Weddings</button>
    <button data-filter="event">Events</button>
    <button data-filter="portrait">Portraits</button>
  </div>

  <!-- ===================== GALLERY GRID ===================== -->
  <section class="portfolio-grid container">
    <div class="portfolio-item wedding">
      <img src="assets/images/portfolio/wedding1.jpg" alt="Wedding moment">
    </div>
    <div class="portfolio-item wedding">
      <img src="assets/images/portfolio/wedding2.jpg" alt="Wedding details">
    </div>
    <div class="portfolio-item event">
      <img src="assets/images/portfolio/event1.jpg" alt="Event celebration">
    </div>
    <div class="portfolio-item portrait">
      <img src="assets/images/portfolio/portrait1.jpg" alt="Portrait of model">
    </div>
  </section>

  <!-- ===================== LIGHTBOX ===================== -->
  <div id="lightbox" class="lightbox">
    <span class="lightbox-close">&times;</span>
    <img class="lightbox-content" id="lightbox-img" alt="">
  </div>

  <!-- ===================== CTA ===================== -->
  <section class="section cta container">
    <h3>Love what you see?</h3>
    <a href="booking.html" class="btn primary">ðŸ“¸ Book Your Session</a>
  </section>

  <!-- ===================== FOOTER ===================== -->
  <div id="footer"></div>

  <!-- Scripts -->
  <script src="assets/js/main.js"></script>
  <script>
    // Load header and footer dynamically
    async function loadPartial(id, file) {
      const el = document.getElementById(id);
      if (el) {
        const res = await fetch(file);
        el.innerHTML = await res.text();
      }
    }
    loadPartial("header", "header.html");
    loadPartial("footer", "footer.html");

    // ========== Portfolio Page JS ==========

    // Filter functionality
    document.addEventListener("DOMContentLoaded", () => {
      const filterBtns = document.querySelectorAll(".portfolio-filters button");
      const items = document.querySelectorAll(".portfolio-item");

      filterBtns.forEach(btn => {
        btn.addEventListener("click", () => {
          filterBtns.forEach(b => b.classList.remove("active"));
          btn.classList.add("active");
          const filter = btn.getAttribute("data-filter");
          items.forEach(item => {
            item.style.display = (filter === "all" || item.classList.contains(filter)) ? "block" : "none";
          });
        });
      });

      // Lightbox functionality
      const lightbox = document.getElementById("lightbox");
      const lightboxImg = document.getElementById("lightbox-img");
      const closeBtn = document.querySelector(".lightbox-close");

      items.forEach(item => {
        item.addEventListener("click", () => {
          lightbox.style.display = "flex";
          lightboxImg.src = item.querySelector("img").src;
        });
      });

      closeBtn.addEventListener("click", () => {
        lightbox.style.display = "none";
      });

      lightbox.addEventListener("click", (e) => {
        if (e.target === lightbox) lightbox.style.display = "none";
      });
    });
  </script>
</body>
</html>
