<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>404 — Forever Frames</title>
  <meta name="description" content="Page not found — but beauty still lives in every frame.">

  <!-- Favicons -->
  <link rel="icon" type="image/png" sizes="32x32" href="assets/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="48x48" href="assets/icons/favicon-48x48.png">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/style.css?v=8">

  <style>
    /* =========================================================
       404 PAGE — Cinematic Forever Frames Style
       ========================================================= */
    body {
      margin: 0;
      min-height: 100vh;
      background-color: var(--bg);
      background-image: url("assets/images/lens.jpg");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text);
      text-align: center;
      overflow: hidden;
    }

    .error-wrapper {
      position: relative;
      z-index: 2;
      padding: 60px 40px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(14px) saturate(180%);
      -webkit-backdrop-filter: blur(14px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 8px 32px rgba(0,0,0,0.45);
      animation: fadeUp 1s ease forwards;
      max-width: 480px;
    }

    .error-code {
      font-family: "Playfair Display", serif;
      font-size: clamp(72px, 12vw, 120px);
      font-weight: 700;
      background: linear-gradient(135deg, var(--brand), var(--brand-2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 0 0 10px;
      letter-spacing: 2px;
    }

    .error-text {
      font-size: 1.2rem;
      color: var(--muted);
      margin-bottom: 28px;
    }

    .btn.primary {
      font-size: 1rem;
      padding: 12px 24px;
      border-radius: 999px;
      background: linear-gradient(135deg, var(--brand), var(--brand-2));
      color: #0b0b0f;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .btn.primary:hover {
      transform: translateY(-3px) scale(1.03);
      box-shadow: 0 12px 32px rgba(137, 240, 194, 0.35);
    }

    /* Cinematic orb (floating studio light) */
    .orb {
      position: absolute;
      width: 600px;
      height: 600px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(137,240,194,0.15), transparent 70%);
      top: -80px;
      left: -120px;
      filter: blur(80px);
      z-index: 1;
      animation: float 12s ease-in-out infinite alternate;
    }

    @keyframes float {
      from { transform: translateY(0) rotate(0deg); }
      to   { transform: translateY(40px) rotate(10deg); }
    }

    /* Fade-up animation */
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(25px); filter: blur(4px); }
      to { opacity: 1; transform: translateY(0); filter: blur(0); }
    }
  </style>
</head>

<body class="error-page">
  <div class="orb"></div>

  <div class="error-wrapper reveal">
    <h1 class="error-code">404</h1>
    <p class="error-text">Seems this frame doesn’t exist yet.</p>
    <a href="index.html" class="btn primary btn-magnetic">Return Home</a>
  </div>

  <!-- JS -->
  <script src="assets/js/main.js"></script>
</body>
</html>
